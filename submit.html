  <section class="submit-hero">
    <h1>Submit Your Story</h1>
    <p>Help preserve history by sharing a memory, event, or personal reflection.</p>
  </section>

  <section class="submit-section">
    <div class="submit-card">
      <form class="submit-form">

        <label>Story Title</label>
        <input type="text" placeholder="Enter story title" required>

        <label>Author Name</label>
        <input type="text" placeholder="Your name" required>

        <label>Year / Time Period</label>
        <input type="text" placeholder="e.g. 1945, 19th Century" required>

        <label>Category</label>
        <select required>
          <option value="">Select Category</option>
          <option>War & Conflict</option>
          <option>Cultural Heritage</option>
          <option>Family History</option>
          <option>Migration</option>
          <option>Social Movements</option>
        </select>

        <label>Your Story</label>
        <textarea rows="6" placeholder="Write your story here..." required></textarea>

        <label>Upload Image (Optional)</label>
        <input type="file">

        <button type="submit">Submit Story</button>

      </form>
    </div>
  </section>
