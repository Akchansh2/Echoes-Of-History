    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Echoes of History</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <div class="logo">Echoes of History</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="archive.html">Archive</a></li>
      <li><a href="submit.html">Submit</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html" class="btn">Login</a></li>
    </ul>
  </nav>

  <section class="auth-section">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <p class="auth-subtext">Log in to contribute and manage stories.</p>

      <form class="auth-form">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <div class="auth-options">
          <label class="remember">
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="auth-footer">
        Don’t have an account?
        <a href="register.html">Register here</a>
      </p>
    </div>
  </section>

  <footer>
    <p>© 2026 Echoes of History | Student Digital Archive</p>
  </footer>

</body>
